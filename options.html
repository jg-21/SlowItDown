<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mindful Defaults – Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Mindful Defaults Settings</h1>

    <div class="section">
      <label for="redirectUrl">🔄 Break Redirect URL</label>
      <input
        id="redirectUrl"
        type="text"
        placeholder="e.g. https://asoftmurmur.com"
      />
      <div class="note">
        Where to go when you choose “Never Mind” or “Take a Break”.
      </div>
    </div>

    <div class="section">
      <label for="nudgeDelay">⏱ Reminder Delay (minutes)</label>
      <input id="nudgeDelay" type="number" min="1" placeholder="e.g. 10" />
      <div class="note">How long before we remind you to take a break.</div>
    </div>

    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
